    twitter = "certainty" # Twitter handle (without '@')

  # Author metadata. This is mostly used for the RSS feed of your site, but the
  # email is also added to the footer of each post. You can hide the "reply to"
  # link by using a `hideReply` param in front matter.
  [params.author]
    name = "David Krentzlin" # Your name as shown in the RSS feed metadata
    email = "david.krentzlin@gmail.com" # Added to the footer so readers can reply to posts